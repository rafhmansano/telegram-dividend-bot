name: Dividend Alert Bot

on:
  schedule:
    # Executa 맙 10h, 13h e 16h hor치rio de Bras칤lia (UTC = +3h no inverno)
    - cron: '0 13,16,19 * * 1-5'  # Segunda a sexta
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest
    env:
      TZ: America/Sao_Paulo

    steps:
      - name: 拘勇 Checkout do c칩digo
        uses: actions/checkout@v4

      - name: 游 Mostrar hor치rio atual (debug)
        run: |
          echo "Hor치rio do container:"
          date

      - name: 游냀 Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 游뚿 Rodar o bot de alerta
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
        run: |
          echo "Iniciando execu칞칚o do alerta de dividendos..."
          python telegram_alert_bot.py
