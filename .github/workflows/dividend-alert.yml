name: Dividend Alert Bot

on:
  schedule:
    # Executa às 10h, 13h e 16h horário de Brasília (UTC = +3h no inverno)
    - cron: '0 13,16,19 * * 1-5'  # Segunda a sexta
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest
    env:
      TZ: America/Sao_Paulo

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🕒 Mostrar horário atual (debug)
        run: |
          echo "Horário do container:"
          date

      - name: 🐍 Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🚨 Rodar o bot de alerta
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
        run: |
          echo "Iniciando execução do alerta de dividendos..."
          python telegram_alert_bot.py
